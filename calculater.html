<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

.container {
    background: linear-gradient(to right, rgb(23, 24, 23), rgb(78, 78, 80));
    border-radius: 20px;
    margin: 5% auto; 
    height: 763px;
    width: 500px;
    box-shadow: 20px 20px 20px #888686;
    padding: 20px;
}

#display {
    height: 200px;
    background-color: rgb(92, 87, 87);
    
    color: white;
    font-size: 50px;
    text-align: right;
    padding-right: 10px;
    border-radius: 20px;
    box-shadow: inset 20px 20px 20px #a7a2a2;
    margin: 10px;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr); 
    grid-gap: 10px; 
}

.btn {
    margin: 0;
    padding: 20px; 
    text-align: center;
    font-size: 35px;
    border: 1px solid black;
    border-radius: 50%;
    background-color: rgb(92, 87, 87); 
    color: white;
    cursor: pointer;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); 
    /* transition: background-color 0.3s; */
}

.btn:hover {
    background-color: #333;
}

.btn1 {
    margin: 0;
    padding: 20px 210%;
    text-align: center;
    font-size: 35px;
    border: 1px solid black;
    border-radius: 10px;
    background-color: rgb(92, 87, 87);
    color: white; 
    cursor: pointer;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    transition: background-color 0.3s; 
}

.btn1:hover {
    background-color: #333; 
}
span{
    color: rgb(243, 28, 28);
}
.ma{
    color:#131188;
}
@media (max-width: 768px) {
    .container {
        width: 90%; 
        height: auto; 
    }
    #display {
        font-size: 40px;
        height: 150px; 
    }
    .btn, .btn1 {
        padding: 15px; 
        font-size: 30px; 
    }

    .btn1 {
        padding: 15px 100%; 
    }
}

@media (max-width: 480px) {
    .container {
        width: 95%; 
        height: auto; 
    }
    
    #display {
        font-size: 30px; 
        height: 120px; 
    }

    .btn, .btn1 {
        padding: 10px; 
        font-size: 25px; 
    }

    .btn1 {
        padding: 10px 80%; 
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div id="display">
        </div>
        <div class="buttons">
            <div class="btn">0</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn"><span>+</span></div>
            <div class="btn">3</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn"><span>-</span></div>
            <div class="btn">6</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn"><span>/</span></div>
            <div class="btn">9</div>
            <div class="btn"><span class="ma">%</span></div>
            <div class="btn"><span class="ma">.</span></div>
            <div class="btn"><span>*</span></div>
            <div class="btn"><span class="ma">**</span></div>
            <div class="btn"><span class="ma">del</span></div>
            <div class="btn"><span class="ma">sqrt</span></div>
            <div class="btn"><span>=</span></div>
            <div class="btn1">AC</div>

        </div>
    </div>
    <script>
        let show = document.getElementById('display');
        let buttons = Array.from(document.getElementsByClassName('btn'));
        let acButton = document.querySelector('.btn1');

        buttons.map((btn) => {
            btn.addEventListener('click', value);
        });
        acButton.addEventListener('click', value);

        function value(e) {
            let key = e.target.innerText;

            if (key === 'AC') {
                show.innerText = '';
            } else if (key === '=') {
                try {
                    show.innerText = eval(show.innerText);
                } catch {
                    show.innerText = 'Error';
                }
            } else if (key === 'del') {
                show.innerText = show.innerText.slice(0,-1);
            } else if (key === 'sqrt') {
                show.innerText = Math.sqrt(eval(show.innerText));
            } else {
                show.innerText += key;
            }
        }

    </script>
</body>
</html>
